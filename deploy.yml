apiVersion: apps/v1
kind: Deployment
metadata:
  name: 101-deploy
  labels:
    app: web
spec:
  selector:
    matchLabels:
      app: web
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - image: nigelpoulton/k8s101-sksh:1.0
        name: web-ctr
        ports:
        - containerPort: 8080
